<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Oversight</h1>
        <div class="form-container">
            <h2>New Stock Entry</h2>
            <form id="addItemForm">
                <label for="id">Stock ID:</label>
                <input type="text" id="id" required>

                <label for="cat_id">Category Name:</label>
                <select id="cat_id" required>
                    <option value="Watches">Watches</option>
                    <option value="Sunglasses">Sunglasses</option>
                    <option value="Watch Charms">Watch Charms</option>
                </select>

                <label for="des">Description:</label>
                <textarea id="des" required></textarea>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" required>

                <label for="price">Price:</label>
                <input type="number" id="price" required>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" required>

                <button type="submit" id="submitItemButton">Add Stock</button>
            </form>
        </div>
    </div>

    <script src="adminDashboard.js"></script>
</body>
</html>
